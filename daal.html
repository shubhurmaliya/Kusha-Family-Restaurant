<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daal - Kusha Family Restaurant</title>
<style>
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(to bottom, #ff6f00, #ffcc80);
  margin: 0;
  padding: 0;
}

header {
  text-align: center;
  color: white;
  padding: 15px;
}

header img {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  margin-bottom: 10px;
}

header h1 {
  margin: 5px 0;
  font-size: 24px;
}

.menu {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 15px;
  padding: 20px;
}

.item {
  background: white;
  border-radius: 12px;
  padding: 15px;
  text-align: center;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

.item h3 {
  margin: 5px 0;
}

button {
  background: #ff6f00;
  color: white;
  border: none;
  padding: 8px 12px;
  border-radius: 8px;
  cursor: pointer;
}

.cart {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: #4a2c00;
  color: white;
  padding: 10px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.order-btn {
  background: #25d366;
  border: none;
  color: white;
  padding: 8px 15px;
  border-radius: 8px;
  font-size: 15px;
  cursor: pointer;
}
</style>
</head>
<body>

<header>
  <img src="logo.png.jpg" alt="Kusha Family Restaurant Logo">
  <h1>Daal Menu</h1>
</header>

<div class="menu">
  <div class="item">
    <h3>Daal Fry</h3>
    <span>₹125</span><br>
    <button onclick="add('Daal Fry',125)">Add</button>
  </div>
  <div class="item">
    <h3>Daal Tadka</h3>
    <span>₹145</span><br>
    <button onclick="add('Daal Tadka',145)">Add</button>
  </div>
</div>

<div class="cart">
  <div id="cartItems">Cart: 0 items | Total: ₹0</div>
  <button class="order-btn" onclick="orderNow()">Order Now</button>
</div>

<script>
let total = 0;
let count = 0;
let items = [];

// Restore previous cart
if(localStorage.getItem("cartData")){
  const cart = JSON.parse(localStorage.getItem("cartData"));
  total = cart.total;
  count = cart.count;
  items = cart.items;
  updateCart();
}

function add(name, price){
  total += price;
  count++;
  items.push({name, price});
  localStorage.setItem("cartData", JSON.stringify({total, count, items}));
  updateCart();
}

function updateCart(){
  document.getElementById("cartItems").innerText = Cart: ${count} items | Total: ₹${total};
}

function orderNow(){
  if(items.length === 0){ alert("Please add items first!"); return; }
  let orderList = items.map(i => ${i.name} - ₹${i.price}).join('%0A');
  let url = https://wa.me/918770473265?text=Hi%20Kusha%20Family%20Restaurant,%0AI%20want%20to%20order:%0A${orderList}%0A%0ATotal:%20₹${total};
  window.open(url, '_blank');
}
</script>

</body>
</html>
