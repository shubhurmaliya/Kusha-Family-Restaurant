<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to WhatsApp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff7e6;
      flex-direction: column;
    }
    h2 {
      color: #ff6600;
    }
  </style>
</head>
<body>
  <h2>Opening WhatsApp...</h2>
  <p>Please wait, redirecting you to WhatsApp to send your order.</p>

  <script>
    // ðŸ‘‡ Yeh number apna WhatsApp number likhna hai (country code ke saath)
    const phoneNumber = "919876543210"; // example: 91 + 10-digit number

    // ðŸ‘‡ Yeh message aap customize kar sakte ho
    const message = `Hello Kusha Family Restaurant! 
I want to place an order:
1. Paneer Butter Masala - â‚¹180
2. Tandoori Roti (2 pcs) - â‚¹40
Total: â‚¹220`;

    // WhatsApp redirect link
    const encodedMessage = encodeURIComponent(message);
    const whatsappURL = https://wa.me/${phoneNumber}?text=${encodedMessage};

    // Redirect automatically after 2 seconds
    setTimeout(() => {
      window.location.href = whatsappURL;
    }, 2000);
  </script>
</body>
</html>
