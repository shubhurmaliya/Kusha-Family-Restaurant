<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daal Menu - Kusha Family Restaurant</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #ffebe1;
      margin: 0;
    }

    header {
      background: #a00000;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 24px;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 20px;
    }

    .item {
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    button {
      background: #a00000;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #c20000;
    }

    .cart {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #4b1c1c;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      font-size: 16px;
    }

    .order-btn {
      background: #ffc107;
      color: black;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .order-btn:hover {
      background: #ffca28;
    }
  </style>
</head>
<body>

  <header>Daal Menu - Kusha Family Restaurant</header>

  <div class="menu">
    <div class="item">
      <span>Daal Fry</span>
      <span>₹119</span>
      <button onclick="addToCart('Daal Fry', 129)">Add</button>
    </div>
    <div class="item">
      <span>Daal Tadka</span>
      <span>₹119</span>
      <button onclick="addToCart('Daal Tadka', 149)">Add</button>
    </div>
  </div>

  <div class="cart">
    <div>Cart: <span id="cart-count">0</span> Items | Total: <span id="cart-total">₹0</span></div>
    <button class="order-btn" onclick="orderNow()">Order Now</button>
  </div>

  <script>
    let cart = [];
    let total = 0;

    function addToCart(name, price) {
      cart.push({ name, price });
      total += price;
      document.getElementById("cart-count").textContent = cart.length;
      document.getElementById("cart-total").textContent = "₹" + total;
    }

    function orderNow() {
      if (cart.length === 0) {
        alert("Please add some items first!");
      } else {
        alert("Your order for " + cart.length + " items (Total ₹" + total + ") has been placed!");
      }
    }
  </script>

</body>
</html>
