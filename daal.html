<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daal Menu - Kusha Family Restaurant</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff3e6;
      margin: 0;
      padding-bottom: 80px;
    }
    header {
      background: #a00000;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
    }
    .menu-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      margin: 15px;
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button {
      background-color: #a00000;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #c40000;
    }
    #cart-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #4b1c1c;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      font-size: 18px;
    }
    .order-btn {
      background-color: #ffc107;
      color: black;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .order-btn:hover {
      background-color: #ffca28;
    }
  </style>
</head>
<body>

  <header>üçõ Kusha Family Restaurant üçõ<br>Musafirkhana Satna‚ÄìPanna Road | Timing: 10 AM ‚Äì 2 AM</header>

  <div class="menu-item">
    <span>Daal Fry</span>
    <span>‚Çπ119</span>
    <button onclick="addToCart('Daal Fry', 119)">Add</button>
  </div>

  <div class="menu-item">
    <span>Daal Tadka</span>
    <span>‚Çπ129</span>
    <button onclick="addToCart('Daal Tadka', 129)">Add</button>
  </div>

  <div id="cart-bar">
    <span id="cart-text">Cart: 0 Items | Total: ‚Çπ0</span>
    <button class="order-btn" onclick="goToOrder()">Place Order</button>
  </div>

  <script>
    let cart = [];
    let total = 0;

    function addToCart(name, price) {
      cart.push({ name, price });
      total += price;
      document.getElementById("cart-text").innerText =
        "Cart: " + cart.length + " Items | Total: ‚Çπ" + total;
      localStorage.setItem("cart", JSON.stringify(cart));
      localStorage.setItem("total", total);
    }

    function goToOrder() {
      if (cart.length === 0) {
        alert("üõí Please add items before ordering!");
        return;
      }
      window.location.href = "order.html";
    }
  </script>
</body>
</html>
