<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting to WhatsApp...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #fff;
    }
    h2 {
      color: green;
    }
    p {
      color: #555;
    }
  </style>
</head>
<body>
  <h2>Opening WhatsApp...</h2>
  <p>Please wait, redirecting you to WhatsApp to send your order.</p>

  <script>
    // ðŸ‘‡ Apna WhatsApp number likho (country code ke sath, bina + ke)
    const phoneNumber = "918770473265"; // Example: 918770473265

    // ðŸ‘‡ Ye message customize kar sakte ho
    const message = encodeURIComponent(
      "Hello! I want to place an order from Kusha Family Restaurant ðŸ›"
    );

    // WhatsApp redirect link
    const whatsappURL = https://api.whatsapp.com/send?phone=${phoneNumber}&text=${message};

    // 1 second wait karke redirect karega
    setTimeout(() => {
      window.location.href = whatsappURL;
    }, 1000);
  </script>
</body>
</html>
