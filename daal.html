<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daal - Kusha Family Restaurant</title>
<style>
body {
  font-family: 'Poppins', sans-serif;
  background: #fff8e1;
  margin: 0;
}
header {
  background: #ff9800;
  color: white;
  text-align: center;
  padding: 15px;
  font-size: 24px;
}
.menu {
  display: flex;
  flex-direction: column;
  gap: 15px;
  padding: 20px;
}
.item {
  background: white;
  border-radius: 12px;
  padding: 15px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  display: flex;
  justify-content: space-between;
  align-items: center;
}
button {
  background: #ff9800;
  color: white;
  border: none;
  padding: 8px 12px;
  border-radius: 8px;
  cursor: pointer;
}
.cart {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: #4a2c00;
  color: white;
  padding: 10px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.cart button {
  background: #25d366;
  border: none;
  color: white;
  padding: 8px 15px;
  border-radius: 8px;
  font-size: 15px;
  cursor: pointer;
}
a {
  color: white;
  text-decoration: none;
  background: #ff9800;
  padding: 6px 12px;
  border-radius: 8px;
}
</style>
</head>
<body>
<header>Daal - Kusha Family Restaurant</header>

<div class="menu">
  <div class="item">
    <h3>Daal Fry</h3><span>₹99</span>
    <button onclick="add('Daal Fry',99)">Add</button>
  </div>
  <div class="item">
    <h3>Daal Tadka</h3><span>₹109</span>
    <button onclick="add('Daal Tadka',109)">Add</button>
  </div>
</div>

<div class="cart">
  <div id="cartItems">Cart: 0 items | Total: ₹0</div>
  <button onclick="orderNow()">Order Now</button>
</div>

<script>
let total = Number(localStorage.getItem("total")) || 0;
let count = Number(localStorage.getItem("items")) || 0;

function add(name, price) {
  total += price;
  count++;
  localStorage.setItem("total", total);
  localStorage.setItem("items", count);
  document.getElementById('cartItems').innerText = Cart: ${count} items | Total: ₹${total};
}

function orderNow() {
  let msg = Hello Kusha Family Restaurant! I want to place an order.\nTotal: ₹${total};
  window.open(https://wa.me/918770473265?text=${encodeURIComponent(msg)}, '_blank');
}

document.getElementById('cartItems').innerText = Cart: ${count} items | Total: ₹${total};
</script>
</body>
</html>
