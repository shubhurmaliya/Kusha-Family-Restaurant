<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Papad - Kusha Family Restaurant</title>
<style>
body {
  font-family: 'Poppins', sans-serif;
  background: #fff8e1;
  margin: 0;
}
header {
  background: #ff9800;
  color: white;
  text-align: center;
  padding: 15px;
  font-size: 24px;
}
.menu {
  display: flex;
  flex-direction: column;
  gap: 15px;
  padding: 20px;
}
.item {
  background: white;
  border-radius: 12px;
  padding: 15px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  display: flex;
  justify-content: space-between;
  align-items: center;
}
button {
  background: #ff9800;
  color: white;
  border: none;
  padding: 8px 12px;
  border-radius: 8px;
  cursor: pointer;
}
.cart {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: #4a2c00;
  color: white;
  padding: 10px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
a {
  color: white;
  text-decoration: none;
  background: #ff9800;
  padding: 6px 12px;
  border-radius: 8px;
}
</style>
</head>
<body>

<header>Kusha Family Restaurant - Papad Section</header>

<div class="menu">
  <div class="item"><h3>Roasted Papad</h3><span>₹20</span><button onclick="add('Roasted Papad',20)">Add</button></div>
  <div class="item"><h3>Fried Papad</h3><span>₹25</span><button onclick="add('Fried Papad',25)">Add</button></div>
  <div class="item"><h3>Masala Papad</h3><span>₹40</span><button onclick="add('Masala Papad',40)">Add</button></div>
  <div class="item"><h3>Double Masala Papad</h3><span>₹50</span><button onclick="add('Double Masala Papad',50)">Add</button></div>
</div>

<div class="cart">
  <div id="cartItems">Cart: 0 items | Total: ₹0</div>
  <a href="index.html">⬅ Back</a>
</div>

<script>
let total = parseFloat(localStorage.getItem('total')) || 0;
let items = parseInt(localStorage.getItem('items')) || 0;
updateCart();

function add(name, price) {
  total += price;
  items += 1;
  localStorage.setItem('total', total);
  localStorage.setItem('items', items);
  updateCart();
}

function updateCart() {
  document.getElementById('cartItems').innerText = Cart: ${items} items | Total: ₹${total};
}
</script>

</body>
</html>
