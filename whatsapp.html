<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting to WhatsApp...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #25D366;
    }
    p {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Opening WhatsApp...</h1>
  <p>Please wait, redirecting you to WhatsApp to send your order.</p>

  <script>
    // ✅ Replace this with your restaurant's WhatsApp number
    const phoneNumber = "918770473265"; 

    // ✅ Replace this message with your desired order text
    const message = encodeURIComponent("Hello! I want to place an order from Kusha Family Restaurant.");

    // ✅ Construct WhatsApp URL
    const whatsappURL = https://api.whatsapp.com/send?phone=${phoneNumber}&text=${message};

    // ✅ Wait a moment, then redirect
    setTimeout(() => {
      window.location.href = whatsappURL;
    }, 1500);
  </script>
</body>
</html>
